    <article class="content">
      <h3>Subscribe to email list for updates!</h3>
      <form class="form1" name="contactForm" method="GET">
        <label>First name:
          <input type="text" name="firstName">
        </label>
        <label>Last name:
          <input type="text" name="lastName">
        </label>
        <fieldset class="checkbox">
          <legend>How did you find me?</legend>
          <input type="checkbox" name="discovery-type" value="webSearch">
          <label>Web search</label>
          <br>
          <input type="checkbox" name="discovery-type" value="linkedIn">
          <label>LinkedIn</label>
          <br>
          <input type="checkbox" name="discovery-type" value="personalReferral">
          <label>Personal Referral</label>
          <br>
        </fieldset>
        <br>
        <label>
          Say 'Hello!'
          <br>
          <textarea name="comments" rows="5" cols="80"></textarea>
        </label>
        <br>
        <label>Email:
          <input type="email" name="email">
        </label>
        <input type="submit" value="Submit Application">
      </form>
    </article>
